name: Deploy Static Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Prepare site files
      run: |
        echo "📁 Preparing static site files..."
        
        # Ensure CNAME file exists for custom domain
        if [ ! -f "CNAME" ]; then
          echo "uaicp.org" > CNAME
          echo "✅ CNAME file created"
        else
          echo "✅ CNAME file exists: $(cat CNAME)"
        fi
        
        # Ensure .nojekyll exists
        if [ ! -f ".nojekyll" ]; then
          touch .nojekyll
          echo "✅ .nojekyll file created"
        else
          echo "✅ .nojekyll file exists"
        fi
        
        # List files that will be deployed
        echo "📋 Files to be deployed:"
        ls -la
        
        echo "✅ Site preparation completed"
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Output deployment info
      run: |
        echo "🚀 Deployment completed!"
        echo "📍 GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
        echo "🌐 Custom domain: https://uaicp.org"
        echo "✅ Website is now live!"
