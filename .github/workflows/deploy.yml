name: Deploy Docusaurus to GitHub Pages

on:
  workflow_run:
    workflows: ["Build and Test Docusaurus Website"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-if-tests-passed:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Check test results
      run: |
        echo "ğŸ” Checking test workflow results..."
        echo "Test workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
        echo "Event name: ${{ github.event_name }}"
        
        if [ "${{ github.event.workflow_run.conclusion }}" = "success" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "âœ… Tests passed or manual trigger - proceeding with deployment"
        else
          echo "âŒ Tests failed - deployment cancelled"
          exit 1
        fi

  build:
    runs-on: ubuntu-latest
    needs: deploy-if-tests-passed
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build website
      run: |
        echo "ğŸ—ï¸ Building Docusaurus website..."
        npm run build
        
        # Ensure CNAME file is in the build output for custom domain
        echo "uaicp.org" > build/CNAME
        echo "âœ… Build completed with custom domain configured"
        
        # Debug: Show build directory contents
        echo "ğŸ“ Build directory contents:"
        ls -la build/
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Output deployment URL
      run: |
        echo "ğŸš€ Site deployed to: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸŒ Custom domain: https://uaicp.org"
